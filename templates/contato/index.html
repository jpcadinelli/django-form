{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="{% static '/styles/contato-index.css' %}">
</head>
<body>
    <h1 class="h1-padrao">Formulário de Contato</h1>
    <form class="form-contato" action="{% url 'formulario_contato' %}" method="post">
        {% csrf_token %}
        <div> 
            <label for="nome"> Nome:</label>
            <input id="nome" name="nome" type="text">
        </div>
        <div>
            <label for="telefone"> Telefone:</label>
            <input id="telefone" name="telefone" type="text">
        </div>
        <div>
            <label for="email"> Email:</label>
            <input id="email" name="email" type="text">
        </div>
        <div>
            <label for="mensagem"> Mensagem:</label>
            <input id="mensagem" name="mensagem" type="text">
        </div>
        <input class="btn-enviar" type="submit" value="ENVIAR!">
    </form>
</body>
</html>
